<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link rel="stylesheet" href="stylesheet.css">

    <style>
        .p1{
            width: 50%;
            font-size: 1rem;
            background-color: aqua;
        }
        h3{
            color: blue;
            font-size : 2rem;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <h1 style="color: chocolate; font-size: 3rem;">Welcome to CSS tutorial</h1>
    <h2>It's Inline CSS style </h2> 


    <!-- internal css is used for this part -->
    <p class="p1">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint consectetur nulla, ratione fuga velit nemo exercitationem error dolore delectus numquam.
    </p>
    <h3>The internal css</h3>
    <h3>Lorem ipsum dolor sit amet.</h3>
    <h3>Lorem ipsum dolor sit.</h3>


    <!-- external css part -->
    <form action="" >
        <label for="userName">Name</label>
        <input type="text" name="name" id="userName">
        <br><br>
        <label for="mobile">Phone NO:</label>
        <input type="phone" name="phoneNo" id="mobile">
        <br><br>
        <p>Description</p>
        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="enter your feedback..."></textarea>
        <br><br>
        <input type="submit" name="post" id="post">
        <br>
    </form>
</body>
</html>
